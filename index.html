<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gildsant</title>
    <link rel="icon" href="Midia/profile-pic.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Fundo e animação de estrelas */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            overflow: hidden; /* Evita rolagem indesejada */
        }

        #stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Estrelas ficam atrás do conteúdo */
        }

        .stars {
            width: 2px;
            height: 2px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            animation: twinkle 2s infinite ease-in-out;
            opacity: 0.8;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }

        footer {
            background-color: transparent; /* Deixa o fundo do footer transparente */
            color: #ffffff;
            position: relative; /* Permite que o conteúdo do footer sobreponha as estrelas */
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Preto translúcido */
            z-index: -1; /* Mantém o fundo atrás do texto do footer */
        }
    </style>
</head>

<body>
    <!-- Container das estrelas -->
    <div id="stars-container"></div>

    <!-- Main Section -->
    <div class="container text-center py-5 mt-5">
        <img src="Midia/profile-pic.png" alt="Profile Picture" class="rounded-circle mb-3" style="width: 120px;">
        <h1 class="text-light m-1">Gilberto Dos Santos</h1>
        <h5 class="text-secondary m-2">Software Developer</h5>
    </div>

    <!-- Footer -->
    <footer class="text-center py-5">
        <div class="d-flex justify-content-center gap-3 mt-5">
            <a href="mailto:gildsant50@gmail.com" class="text-light"><i class="bi bi-envelope-paper-fill"></i></a>
            <a href="https://github.com/gildsant" class="text-light"><i class="bi bi-github"></i></a>
            <a href="https://linkedin.com/in/gildsant" class="text-light"><i class="bi bi-linkedin"></i></a>
            <a href="https://instagram.com/gildsant" class="text-light"><i class="bi bi-instagram"></i></a>
            <a href="https://x.com/gildsant" class="text-light"><i class="bi bi-twitter-x"></i></a>
            <a href="https://open.spotify.com/user/hyy7vccu8pu7m0vf4xc8o9cia?si=2dcafb947a914569" class="text-light"><i class="bi bi-spotify"></i></a>
        </div>
        <p class="text-secondary mt-2">"There is no knowledge that is not power"</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para gerar as estrelas -->
    <script>
        const starsContainer = document.getElementById('stars-container');

        function createStars() {
            const totalStars = 100; // Número total de estrelas
            const maxWidth = window.innerWidth;
            const maxHeight = window.innerHeight;

            for (let i = 0; i < totalStars; i++) {
                const star = document.createElement('div');
                star.classList.add('stars');
                star.style.top = Math.random() * maxHeight + 'px';
                star.style.left = Math.random() * maxWidth + 'px';
                star.style.animationDuration = Math.random() * 2 + 1 + 's'; // Duração aleatória
                starsContainer.appendChild(star);
            }
        }

        // Cria estrelas quando a página é carregada
        window.onload = createStars;
    </script>
</body>

</html>
